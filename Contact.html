    <h2>Contact</h2>
    <div class="container5">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Jhon Doe" style="width: 60%;" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="jhon@gmail.com" style="width: 60%;" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message here ..." style="width: 60%;" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
